{% extends 'bank/base.html' %}
{% block title %}
Question details
{% endblock %}
<br>
{% block content %}
<div class="card card-body">
    <div class="mt-3 row justify-content-start">
        <div class="col-1">
          <h6>Semester</h6>
        </div>
        <div class="col-8">
          {{question.semester}}
        </div>
    </div>
    <div class="mt-2 row justify-content-start">
        <div class="col-1">
          <h6>Year</h6>
        </div>
        <div class="col-8">
          {{question.year}}
        </div>
    </div>
    <div class="mt-2 row justify-content-start">
        <div class="col-1">
          <h6>Duration</h6>
        </div>
        <div class="col-8">
          {{question.duration}}
        </div>
    </div>
    <div class="mt-2 row justify-content-start">
        <div class="col-1">
          <h6>Weight</h6>
        </div>
        <div class="col-8">
          {{question.mark}}
        </div>
    </div>
    <div class="mt-2 row justify-content-start">
        <div class="col-1">
          <h6>Question</h6>
        </div>
        <div class="col-8">
          {{question.question}}
        </div>
    </div>
    <div class="mt-2 row justify-content-start">
        <div class="col-1">
          <h6>Answer</h6>
        </div>
        <div class="col-8">
          {{question.correctAns}}
        </div>
    </div>
</div>

{% endblock %}
</br>
