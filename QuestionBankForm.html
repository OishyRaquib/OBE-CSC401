    <!-- Header -->
    <h3 class="text-center mt-5">Question Bank</h3>

    <!-- Form -->
    <form class="p-3">
        <h5 class="">Question Paper Form:</h5>

        <div class="col">
            <label for="inputTAOffice" class="form-label">CourseID:</label>
            <input type="text" class="form-control" id="inputTAOffice">
        </div>
        <br>
        <div class="col">
                <label for="inputDays" class="form-label">Exam Type:</label>
                <select id="inputState" class="form-select">
                    <option selected>Select</option>
                    <option>Quiz</option>
                    <option>Mid</option>
                    <option>Final</option>
                </select>
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Instruction:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Question:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="col">
            <label for="inputTAOffice" class="form-label">Assign Marks:</label>
            <input type="text" class="form-control" id="inputTAOffice">
        </div>
        <br>
        <div class="text-lg-start">
          <button type="button" class="btn btn-outline-info ">Add Question</button>
        </div>

    </form>
    
    <!-- Buttons -->
    <div class="text-lg-start">
